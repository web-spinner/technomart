              <use xlink:href="img/sprites/sprite.svg#logo"></use>
            </svg>
          </a>
        </li>
        <li class="menu-list__item">
          <div class="search">
            <label for="search">
              <svg width="17" height="17" aria-hidden="true" role="presentation">
                <use xlink:href="img/sprites/sprite.svg#icon-search"></use>

  </div>

          <button class="user-list__btn user-list__btn--auth" type="button">Вход</button>

        </li>
        <li class="user-list__item">
          <a class="user-list__link user-list__link--account" href="#">Личный кабинет</a>

  <div class="header__box header__box--bottom">
